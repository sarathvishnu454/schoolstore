{% extends "base.html" %}
{% block body %}
<div class="container py_5">
    <h3>FORM</h3>
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        NAME<input type="text" name="Name"><br><br><br>
        DOB<input type="date" name="DOB"><br><br><br>
        AGE<input type="text" name="Age"><br><br><br>
        GENDER<input type="radio" name="Gender">female
        <input type="radio" name="Gender">male<br><br><br>
        PH Number<input type="text" name="Phonenumber"><br><br><br>
        MAIL ID<input type="text" name="Mailid"><br><br><br>
        ADDRESS<input type="textarea" name="Address"><br><br><br>
<!--        DEPARTMENT<input type="text" name="Department"><br><br><br>-->
<!--        COURSES<input type="text" name="Courses"><br><br><br>-->
        <label for="Department">DEPARTMENT :</label>
        <select name="Department" id="Department">
            <option value="BCA">BCA</option>
            <option value="BSC CS">BSC CS</option>
            <option value="BBA">BBA</option>
            <option value="B.COM">B.COM</option>
        </select><br><br>
        <label for="Purpose">PURPOSE :</label>
        <select name="Purpose" id="Purpose">
            <option value="ENQUIRY">ENQUIRY</option>
            <option value="PLACE ORDER">PLACE ORDER</option>
            <option value="RETURN">RETURN</option>
        </select><br><br>
<!--        MATERIALS PROVIDE<input type="text" name="Materialsprovide"><br><br><br>-->
        <label for="Materialsprovide">MATERIALS PROVIDE:</label>
        <select name="Materialsprovide" id="Materialsprovide">
            <option value="DEBIT NOTE BOOK">DEBIT NOTE BOOK</option>
            <option value="PEN">PEN</option>
            <option value="EXAM PAPPERS">EXAM PAPPERS</option>
        </select><br><br>
        <input type="submit" value="submit">
</form>

</div>
{% endblock %}
