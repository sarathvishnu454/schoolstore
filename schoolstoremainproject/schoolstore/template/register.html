{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <h1>REGISTER</h1>
    <form method="POST">
        {% csrf_token %}
        {{register_form.as_p}}
        <button class="btn btn-primary" type="submit">REGISTER</button>

    </form>
    <p class="text_center">If you already have an account,<a href="/login"> login </a>instead.</p>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</div>
{% endblock %}
